[cli]
interface = br0

[certs]
private_key_passwd = whatever
ca_cert = /home/pi/Desktop/silentbridge-master/certs/ca.pem
server_cert = /home/pi/Desktop/silentbridge-master/certs/server.pem
private_key = /home/pi/Desktop/silentbridge-master/certs/server.pem
dh_file = /home/pi/Desktop/silentbridge-master/certs/dh

[static]
driver = wired
logger_stdout = -1
logger_stdout_level = 1
debug = 2
ieee8021x = 1
eap_reauth_period = 3600
use_pae_group_addr = 1
ctrl_interface = /var/run/hostapd
eap_server = 1
eapol_key_index_workaround = 0
eapol_version = 2
eap_message = hallo
own_ip_addr = 127.0.0.1
nas_identifier = ap.example.com
auth_server_addr = 127.0.0.1
auth_server_port = 1812
auth_server_shared_secret = radius
acct_server_addr = 127.0.0.1
acct_server_port = 1813
acct_server_shared_secret = radius

